<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Cam Rec</title>
</head>
<body>
<video autoplay id="videoplay"></video>
<canvas id="canvasface"></canvas>

<script src="js/ccv.js" type="text/javascript"></script>
<script src="js/face.js" type="text/javascript"></script>
<script src="js/CamKit.js" type="text/javascript"></script>
<script>
    // CamKit
    var cam = new CamKit();

    cam.video = true;
    cam.audio = false;

    cam.width = 600;
    cam.height = 400;

	// Mandatory
    cam.selector = '#videoplay'
    
    cam.init()
</script>
</body>
</html>
